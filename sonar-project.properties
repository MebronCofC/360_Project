# SonarCloud Project Configuration
# Keys must match exactly what SonarCloud shows under Project Information
sonar.projectKey=MebronCofC_360_Project
sonar.organization=mebroncofc

# Project metadata
sonar.projectName=360_Project
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src/__tests__
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.jsx

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.javascript.file.suffixes=.js,.jsx
